<html lang="en">
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ChatApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 

</head>
<body>
<div class="container" style="width: 600px;">
	<h1 class="text-center">Chat with random people</h1>
	<h4 class="text-danger text-center">XSS Vulnerable</h4>
	<div class="mt-3">
	  <span id="online" class="badge bg-success me-3">0 online</span>
	  <span id="id" class="badge bg-info">Your id: id</span>
	</div>
  
	<form id="messageForm" style="width: 100%;">
	  <div class="input-group mt-4 mb-4">
		<input id="msg" type="text" class="form-control" placeholder="Type your message..."
		  aria-label="Message" aria-describedby="button-addon2"autocomplete="off">
		<button class="btn btn-primary" type="submit" id="button-addon2">Send</button>
	  </div>
	</form>
  
  
	<div id="msgContainer" *ngFor="let m of messageService.msgs.reverse()">
	  <app-message [message]="m"></app-message>
	</div>
  </div>
<script src="static/script.js"></script>
</body>
</html>
