<div class="card bg-primary mb-3" *ngIf="message && message.mine">
  <div class="card-body">
    <p class="card-text">{{message.msg}}</p>
  </div>
</div>

<div class="card text-white bg-dark mb-3" *ngIf="message && !message.mine">
  <div class="text-end card-body">
    <p class="card-text">{{message.msg}}</p>
  </div>
</div>
